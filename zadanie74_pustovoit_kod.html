<h1>Teoria – tła i gradienty</h1>

<table border="1" cellpadding="10">
  <tr>
    <th>Typ tła</th>
    <th>Opis CSS</th>
    <th>Przykład</th>
    <th>Parametry</th>
  </tr>
  <tr>
    <td>Kolor tła</td>
    <td>selektor {background-color: kolor;}</td>
    <td>body {background-color: lightblue;}</td>
    <td>dowolny kolor: nazwa, HEX, RGB</td>
  </tr>
  <tr>
    <td>Tło obrazkowe</td>
    <td>selektor {background-image: url(adres);}</td>
    <td>body {background-image: url("file:///c:/CSS/_rozwiazanie/tla_marginesy/grafiki/tlo_1.jpg");}</td>
    <td>ścieżka do pliku lub link zewnętrzny</td>
  </tr>
  <tr>
    <td>Powtarzanie tła</td>
    <td>selektor {background-repeat: repeat/no-repeat/repeat-x/repeat-y;}</td>
    <td>body {background-repeat: no-repeat;}</td>
    <td>
      repeat – powtarzaj w obu kierunkach<br>
      repeat-x – poziomo<br>
      repeat-y – pionowo<br>
      no-repeat – nie powtarzaj
    </td>
  </tr>
  <tr>
    <td>Pozycja tła</td>
    <td>selektor {background-position: wartość;}</td>
    <td>body {background-position: center top;}</td>
    <td>
      top, bottom, left, right, center<br>
      lub wartości: 50px 20px
    </td>
  </tr>
  <tr>
    <td>Zaczepienie tła</td>
    <td>selektor {background-attachment: wartość;}</td>
    <td>body {background-attachment: fixed;}</td>
    <td>
      scroll – przewijaj z treścią<br>
      fixed – tło zostaje w miejscu
    </td>
  </tr>
</table>

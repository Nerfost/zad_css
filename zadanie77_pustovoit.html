<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zadanie 77</title>
  <style>
    table {
      border: 7px black solid;
      font-size: 24px;
      margin: 20px auto;
    }
    td {
      border: 5px red solid;
      padding: 15px;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <td style="background:linear-gradient(white, red);">Gradient 1</td>
    <td style="background:linear-gradient(to right, red, orange, yellow, lime, blue, purple, fuchsia);">Gradient 2</td>
    <td style="background:radial-gradient(circle, blue, red, yellow);">Gradient 3</td>
    <td style="background:radial-gradient(ellipse 66% 33% at right top, white, red 75%, silver);">Gradient 4</td>
  </tr>
  <tr>
    <td colspan="2" style="background:linear-gradient(135deg, #ffcccc, #ccffff); color:black;">Mój własny gradient</td>
    <td colspan="2" style="background:radial-gradient(circle at center, #ffeecc, #ccddff); color:black;">Autorski gradient</td>
  </tr>
</table>

</body>
</html>
